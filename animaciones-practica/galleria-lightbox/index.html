<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery lightbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container gallery">
      <h2 class="gallery__title">Galeria de imagenes</h2>
      <div class="gallery__items">
        <a href="#picture1" class="gallery__enlace">
          <img src="./img/imagen1.jpg" alt="" class="gallery__img" />
        </a>
        <a href="#picture2" class="gallery__enlace">
          <img src="./img/imagen2.jpg" alt="" class="gallery__img" />
        </a>
        <a href="#picture3" class="gallery__enlace">
          <img src="./img/imagen3.jpg" alt="" class="gallery__img" />
        </a>
        <a href="#picture4" class="gallery__enlace">
          <img src="./img/imagen4.jpg" alt="" class="gallery__img" />
        </a>
        <a href="#picture5" class="gallery__enlace">
          <img src="./img/imagen5.jpg" alt="" class="gallery__img" />
        </a>
        <a href="#picture6" class="gallery__enlace">
          <img src="./img/imagen6.jpg" alt="" class="gallery__img" />
        </a>
      </div>
    </section>

    <div class="show show--img1" id="picture1">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>

    <div class="show show--img2" id="picture2">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>

    <div class="show show--img3" id="picture3">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>

    <div class="show show--img4" id="picture4">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>

    <div class="show show--img5" id="picture5">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>

    <div class="show show--img6" id="picture6">
      <div class="show__container">
        <a href="#" class="show__close">X</a>
      </div>
    </div>
  </body>
</html>
