<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario animado</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="landing container">
      <form class="form" autocomplete="off">
        <h2 class="form__title">Registrate ahora</h2>
        <a href="#" class="form__question"
          >¿Has creado una cuenta previamente?</a
        >
        <a href="#" class="form__question form__question--cta">Entra aquí</a>

        <div class="form__group">
          <input type="text" id="nombre" class="form__input" placeholder=" " />
          <label for="nombre" class="form__label">Nombre:</label>
          <span class="form__bar"></span>
        </div>

        <div class="form__group">
          <input type="email" id="email" class="form__input" placeholder=" " />
          <label for="email" class="form__label">Email:</label>
          <span class="form__bar"></span>
        </div>

        <div class="form__group">
          <input
            type="password"
            id="password"
            class="form__input"
            placeholder=" "
          />
          <label for="password" class="form__label">Password:</label>
          <span class="form__bar"></span>
        </div>

        <button type="button" class="form__submit">Registrate</button>
      </form>
    </section>
  </body>
</html>
