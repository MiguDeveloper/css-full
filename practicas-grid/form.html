<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="contact">
      <figure class="contact__picture">
        <img src="./img/illustration.svg" alt="" class="contact__img" />
      </figure>

      <form class="contact__form">
        <h2 class="contact__title">We kepp in touch</h2>
        <input
          type="text"
          class="contact__input"
          placeholder="Ingresa tu nombre"
        />
        <input
          type="email"
          class="contact__input"
          placeholder="Ingresa tu email"
        />
        <textarea
          class="contact__input contact__input--area"
          placeholder="Mensaje..."
        ></textarea>
        <button class="contact__cta" type="button">Enviar ahora</button>
      </form>
    </section>
  </body>
</html>
